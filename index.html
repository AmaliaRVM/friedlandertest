<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>apiTest</title>
</head>
<body>
    <div id='root'>
        <div id="header">
            <h2>
                Friedlander Database
            </h2>
            <p id="introText">Kikirpa - studiecentrum vlaamse primitieven</p>
        </div>
        <div id="mainContainer">
            <div id="mainSearch">
                <form id="searchPaintings">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Title">
                    <!-- <button id="btn">Search</button> -->
                </form>
                <form>
                    <div class="multiselect">
                        <div class="selectBox" onclick="showCheckboxes()">
                            <select>
                                <option>Select an option</option>
                            </select>
                            <div class="overSelect"></div>
                        </div>
                        <div id="checkboxes"></div>
                    </div>
                </form>
                <button id="getButton" onclick="showMeAll()">GET</button>

                <!-- <select onchange="materialFunction(this)" id="material-select">
                    <option value="material">
                        Material
                    </option>
                </select> -->
            </div>
        </div>
        <div class="buttons">
            <button onclick="addsubOne('minus')" id="minusButton" title="-">
                <i class="fas fa-minus"></i>
            </button>
            <button onclick="addsubOne('plus')" id="plusButton" title="+">
                <i class="fas fa-plus"></i>
            </button>   
        </div>
        <button onclick="topFunction()" id="topButton" title="to the top">
            <i class="fas fa-arrow-up"></i>
        </button>
        
    </div>
    <script src='main.js'></script>
    <!-- Bootstrapp JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
